<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="CSS/Signup.css">
</head>
<body>
    <form action="LoginController" method="get">
        <div class="divi">
            <h2>Login</h2>
            <!-- NAME -->
            <div class="row">
                <div class="div30">
                    <label>Email:</label>
                </div>
                <div class="div60">
                    <input type="email" name ="email" placeholder="Enter your email" required>
                </div>
            </div>
            <!-- PASSWORD -->
            <div class="row">
                <div class="div30">
                    <label>Password:</label>
                </div>
                <div class="div60">
                    <input type="password"  name="pass" placeholder="Enter your password here" required>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="flex">
                <input type="submit" value="Login" class="divsubmit">
                <a href="signup.html" class="divsubmit">New reader? Sign-up</a>
            </div>
        </div>
    </form>
</body>
</html>
