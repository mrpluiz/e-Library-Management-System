<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>e-Library Management System</title>
<link rel="stylesheet" href="CSS/Signup.css">
</head>
<body>
    <form action="SignupController" method="get">
        <div class="divi">
            <h2>E-Lib Signup</h2>
            <!-- NAME -->
            <div class="row">
                <div class="div30">
                    <label>Name:</label>
                </div>
                <div class="div60">
                    <input type="text" name ="name" placeholder="Enter your name" required>
                </div>
            </div>
            <!-- EMAIL -->
            <div class="row">
                <div class="div30">
                    <label>Email:</label>
                </div>
                <div class="div60">
                    <input type="email" name ="email" placeholder="Enter your email" required>
                </div>
            </div>
            <!-- PHONE -->
            <div class="row">
                <div class="div30">
                    <label>Phone:</label>
                </div>
                <div class="div60">
                    <input type="text" name ="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <!-- PASSWORD -->
            <div class="row">
                <div class="div30">
                    <label>Password:</label>
                </div>
                <div class="div60">
                    <input type="password"  name="pass" placeholder="Enter your password here" required>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="flex">
                <input type="submit" value="Sign-up" class="divsubmit">
                <a href="login.html" class="divsubmit">Login</a>
            </div>
        </div>
    </form>
</body>
</html>
